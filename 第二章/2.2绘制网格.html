<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.2绘制网格</title>
</head>

<body>
    <script src="../three.min.js"></script>
    <script>
        let scene,
            camera,
            renderer,
            skeleton,
            skin,
            person,
            w = 500,
            h = 300;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 300);
        camera.position.set(0, 0, 200);
        renderer = new THREE.WebGLRenderer()
        renderer.setSize(w, h)
        document.body.appendChild(renderer.domElement)

        function createPerson() {
            let p1 = new THREE.Vector3(-100, 0, 0)
            let p2 = new THREE.Vector3(100, 0, 0)
            skeleton = new THREE.Geometry()
            skeleton.vertices.push(p1, p2)
            skin = new THREE.LineBasicMaterial({ color: 0xffffff })
            for (let i = 0; i <= 20; i++) {
                let line = new THREE.Line(skeleton, skin)
                line.position.y = i * 10 - 100
                scene.add(line)
                let line1 = new THREE.Line(skeleton, skin)
                line1.rotation.z = 90 * Math.PI / 180
                line1.position.x = i * 10 - 100
                scene.add(line1)
            }
        }
        createPerson()
        renderer.render(scene, camera)

    </script>
</body>

</html>
