<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.2绘制网格</title>
</head>

<body>
    <script src="../three.min.js"></script>
    <script>
        let scene,
            camera,
            renderer,
            skeleton,
            skin,
            person,
            w = 500,
            h = 400;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 300);
        camera.position.set(0, 0, 30);
        renderer = new THREE.WebGLRenderer(w, h)

        function createPerson() {
            let p1 = new THREE.Vector3(-100, 0, 0)
            let p2 = new THREE.Vector3(100, 0, 0)
            skeleton = new THREE.Geometry()
            skeleton.vertices.push(p1, p2)
            skin = new THREE.LineBasicMaterial({ color: 0xffffff })
            let line = new THREE.Line(skeleton, skin)
            for (let i = 0; i < 20; i++) {
                line.rotation.z = 90 * Math.PI / 180
            }
        }
    </script>
</body>

</html>
