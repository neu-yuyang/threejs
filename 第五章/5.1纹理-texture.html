<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.1初始纹理</title>
</head>

<body>
    <script src="../three.min.js"></script>
    <script>
        let scene,
            camera,
            renderer,
            skeleton,
            texture,
            skin,
            Body,
            w = 800,
            h = 600;
        scene = new THREE.Scene()
        camera = new THREE.PerspectiveCamera(45, w / h, 1, 1000)
        camera.position.z = 200
        renderer = new THREE.WebGLRenderer()
        renderer.setSize(w, h)
        document.body.appendChild(renderer.domElement)
        renderer.setClearColor(0xFFFFFF, 1.0);
        // 1.绘制一个平面
        skeleton = new THREE.PlaneGeometry(500, 300, 1, 1)
        // 2.位平面赋予纹理坐标
        skeleton.vertices[0].uv = new THREE.Vector2(0, 0)
        skeleton.vertices[1].uv = new THREE.Vector2(1, 0)
        skeleton.vertices[2].uv = new THREE.Vector2(1, 1)
        skeleton.vertices[3].uv = new THREE.Vector2(0, 1)
        // 3.加载纹理
        texture = new THREE.TextureLoader().load('../img/2.jpg')
        // 4.把纹理贴在材质上
        skin = new THREE.MeshBasicMaterial({ map: texture })
        // 5.生成物体
        Body = new THREE.Mesh(skeleton, skin)
        scene.add(Body)
        renderer.clear()
        renderer.render(scene, camera)
    </script>
</body>

</html>
