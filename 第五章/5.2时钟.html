<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.2时钟canvas</title>
    <style>
        canvas {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <script>
        var canvas;
        function clock() {
            canvas = document.createElement('canvas')
            canvas.width = 200
            canvas.height = 200
            let ctx = canvas.getContext('2d')
            if (ctx) {
                let timerId = null
                let frameRate = 60
                // 定义一个绘画的对象
                function CavObj() {
                    this.x = 0
                    this.y = 0
                    this.rotation = 0
                    this.borderWidth = 2
                    this.borderColor = '#000000'
                    this.fill = false
                    this.fillColor = '#ff0000'
                    this.update = function () {
                        if (!this.ctx) throw new Error('你没有指定ctx对象')
                        let ctx = this.ctx
                        ctx.save()
                        ctx.lineWidth = this.borderWidth
                        ctx.strokeStyle = this.borderColor
                        ctx.fillStyle = this.fillColor
                        ctx.translate(this.x, this.y)
                        if (this.rotation) ctx.rotate(this.rotation * Math.PI / 180)
                        if (this.draw) this.draw(ctx)
                        if (this.fill) ctx.fill()
                        ctx.stroke()
                        ctx.restore()
                    }
                }
                // line类
                function Line() { }
                Line.prototype = new CavObj()
                Line.prototype.fill = false
                Line.prototype.start = [0, 0]
                Line.prototype.end = [5, 5]
                Line.prototype.draw = function (ctx) {
                    ctx.beginPath()
                    ctx.moveTo.apply(ctx, this.start)
                    ctx.lineTo.apply(ctx, this.end)
                    ctx.closePath()
                }
                // circle类
                function Circle() { }
                Circle.prototype = new CavObj()
                Circle.prototype.draw = function (ctx) {
                    ctx.beginPath()
                    ctx.arc(0, 0, this.radius, 0, 2 * Math.PI, true)
                    ctx.closePath()
                }

                // 时针
                let hour = new Line()
                hour.ctx = ctx
                hour.x = 100
                hour.y = 100
                hour.start = [0, 20]
                hour.end = [0, -50]
                hour.borderWidth = 10
                hour.borderColor = '#000000'
                hour.rotation = 0
                // 分针
                let minute = new Line()
                minute.ctx = ctx
                minute.x = 100
                minute.y = 100
                minute.start = [0, 20]
                minute.end = [0, -70]
                minute.borderWidth = 7
                minute.borderColor = '#333333'
                minute.rotation = 30
                // 秒针
                let seconds = new Line()
                seconds.ctx = ctx
                seconds.x = 100
                seconds.y = 100
                seconds.start = [0, 20]
                seconds.end = [0, -80]
                seconds.borderWidth = 4
                seconds.borderColor = '#ff0000'
                seconds.rotation = 60
                // 表盘
                let circle = new Circle()
                circle.ctx = ctx
                circle.radius = 90
                circle.borderWidth = 6
                circle.x = 100
                circle.y = 100
                circle.fill = true
                circle.fillColor = '#ffffff'
                // 中间的圆
                let center = new Circle()
                center.ctx = ctx
                center.x = 100
                center.y = 100
                center.radius = 5
                center.fill = true
                center.borderColor = 'orange'
                // 刻度
                let cacheArr = []
                for (let i = 0; i < 12; i++) {
                    cacheArr[i] = new Line()
                    cacheArr[i].ctx = ctx
                    cacheArr[i].x = 100
                    cacheArr[i].y = 100
                    cacheArr[i].rotation = i * 30
                    cacheArr[i].start = [0, -70]
                    cacheArr[i].end = [0, -80]
                    cacheArr[i].borderWidth = 2
                    cacheArr[i].borderColor = 'orange'
                }

                timerId = setInterval(function () {
                    // 清楚画布
                    ctx.clearRect(0, 0, 200, 200)
                    // 填充画布背景色
                    ctx.fillStyle = 'orange'
                    ctx.fillRect(0, 0, 200, 200)
                    circle.update()
                    cacheArr.forEach(item => {
                        item.update()
                    })
                    let date = new Date()
                    hour.rotation = date.getHours() * 30 + date.getMinutes() * 6 / 360 * 30
                    hour.update()
                    minute.rotation = date.getMinutes() * 6
                    minute.update()
                    seconds.rotation = date.getSeconds() * 6
                    seconds.update()
                    center.update()

                }, 1000)



            } else {
                alert('您的浏览器不支持Canvas无法预览.\n跟我一起说："Fuck Internet Exploer!"');
            }




            document.body.appendChild(canvas)
        }
        clock()
    </script>
</body>

</html>
